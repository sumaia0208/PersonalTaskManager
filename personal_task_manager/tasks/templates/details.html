{% extends 'main_content.html' %}


{% block content %}
<div class="container">
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title"><b>{{ task.title }}</b></h5>
            <h6 class="card-subtitle mb-2 text-muted"><b>Status:</b>
                {% if task.status == "P" %}
                    Pending
                {% elif task.status == "C" %}
                    Completed
                {% else %}
                    In Progress
                {% endif %}
            </h6>
            <p class="card-text"><b>Description: </b>{{ task.description }}</p>
            <p class="card-text"><b>Due Date: </b>{{ task.due_date }}</p>
            <a href="{% url "task_home" %}" class="card-link">Go to Task List</a>
        </div>
    </div>
</div>
{% endblock content %}
